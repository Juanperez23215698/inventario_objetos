{% extends "base.html" %}
{% block content %}

<style>
.alert-container {
    max-width: 500px;
    margin: 100px auto;
    background: #fff;
    border-radius: 4px;
    box-shadow: 2px 2px 2px 2px rgba(0,0,0,.14), 3px 3px 1px -2px rgba(0,0,0,.2), 1px 1px 5px 0 rgba(0,0,0,.12);
    overflow: hidden;
    font-family: 'Work Sans', sans-serif;
}

.alert-header {
    background-color: #39a900;
    color: #fff;
    padding: 15px;
    text-align: center;
}

.alert-header h5 {
    margin: 0;
    font-size: 20px;
    font-weight: 500;
}

.alert-body {
    padding: 20px;
    text-align: center;
}

.alert-message {
    color: #d50000;
    font-size: 18px;
    font-weight: bold;
}
</style>

<div class="alert-container">
    <div class="alert-header">
        <h5>ALERTA</h5>
    </div>
    <div class="alert-body">
        <span class="alert-message">{{ msgito }}</span>
    </div>
</div>

<script>
    function Voy(){
        {% if regreso %}
            location.href="{{regreso}}"
        {% else %}
            location.href="/"
        {% endif %}
    }
    setTimeout('Voy()',3000)
</script>

{% endblock content %}
